# banner
banner:
  title : "Zen is a general purpose programming language designed to build simple, reliable and efficient programs."

# about
about:
  enable : true
  content : "Zen has a clear syntax which makes it easy to learn and use. With a combination of libraries, it makes tasks such as string manipulation, mathematical calculations, networking and other mundane tasks extremely simple."
  button:
    enable : true
    label : "Read More"
    URL : "blog/why-i-created-zen-yet-another-programming-language"

# service
service:
  enable : true
  title : "Zen... Why?"
  item:
    - title : "Simple"
      icon : "ti-palette"
      content : "The syntax of Zen was intentionally designed to restrict the number of ways a certain task can be achieved."
      highlighted : false

    - title : "Dynamically Typed"
      icon : "ti-vector"
      content : "Zen is based on the hypothesis that with certain restrictions on the language, both productivity and efficiency can be achieved."
      highlighted : true

    - title : "Fast Compile Time"
      icon : "ti-panel"
      content : "The simplistic design of Zen, both in terms of syntax and semantics, allows you to compile your source codes quickly. "
      highlighted : false

